<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex - Details</title>
    <link rel="stylesheet" href="./reset.css" />

    <link rel="stylesheet" href="./details.page.css" />
  </head>

  <body>
    <main class="layout">
      <header class="layout__header">
        <h1 class="layout__header__title">Details</h1>
        <ul class="layout__header__menu">
          <li class="layout__header__menu__item"><a href="./index.html">Home</a></li>
        </ul>
      </header>

      <section class="layout__body">
        <div class="details">
          <div class="details__information">
            <div class="details__information__header">
              <h2 class="details__information__header__title">Charizard</h2>

            <div class="details__information__body">

                <dt class=details__information__information-list__item--name>Types</dt>
                <dd class=details__information__information-list__item--value>Fire</dd>

            </div>
          </div>
          <div class="details__illustration"><img src="./assets/images/charizard.png"</div>

      </section>
    </main>
